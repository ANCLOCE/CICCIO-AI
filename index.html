<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciccio - Task AI Agent</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your personal task manager with voice input and smart reminders">
    <meta name="theme-color" content="#4facfe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ciccio">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .datetime-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            margin: 0;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .deadline-input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-speech {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            min-width: 120px;
        }

        .btn-speech:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.3);
        }

        .btn-speech.listening {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tasks-section {
            padding: 30px;
        }

        .archive-section {
            padding: 30px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .archive-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .archive-list {
            margin-top: 20px;
        }

        .archive-list .task-item {
            background: #e9ecef;
            opacity: 0.8;
        }

        .archive-list .task-item .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .completed-status {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .reminder-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
            animation: pulse-subtle 2s infinite;
        }

        .reminder-badge.overdue {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .reminder-badge.today {
            background: linear-gradient(135deg, #fd7e14 0%, #e55100 100%);
            color: white;
        }

        .reminder-badge.tomorrow {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: #333;
        }

        .reminder-badge.soon {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            color: white;
        }

        @keyframes pulse-subtle {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .signature {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
            font-style: italic;
            border-top: 1px solid #eee;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 0 0 20px 20px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .task-count {
            background: #4facfe;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .task-deadline {
            font-size: 14px;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .reminder {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #e17055;
        }

        .reminder h3 {
            margin-bottom: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .deadline-input {
                min-width: auto;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>ü§ñ Ciccio</h1>
                <div id="dateTimeDisplay" class="datetime-display"></div>
            </div>
            <p>Your personal task manager with voice input and smart reminders</p>
        </div>

        <div class="input-section">
            <div id="statusMessage"></div>
            
            <div class="input-group">
                <input type="text" id="taskInput" class="task-input" placeholder="Enter your task..." />
                <input type="date" id="deadlineInput" class="deadline-input" />
                <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                <button id="speechBtn" class="btn btn-speech">üé§ Voice</button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <span id="taskCount" class="task-count">0 tasks</span>
            </div>
            
            <div id="reminders"></div>
            <ul id="taskList"></ul>
        </div>

        <div class="archive-section">
            <div class="archive-header">
                <h2>üìÅ Completed Tasks Archive</h2>
                <div class="archive-controls">
                    <span id="archiveCount" class="archive-count">0 completed</span>
                    <button id="toggleArchiveBtn" class="btn btn-secondary">Show Archive</button>
                </div>
            </div>
            <div id="archiveList" class="archive-list" style="display: none;"></div>
        </div>
        
        <!-- Signature -->
        <div class="signature">
            by Kenny Corleone
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
